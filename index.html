<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Searchpicker demo page</title>
    <meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
    <link href="searchPicker.css" rel="stylesheet" />
    <link href="sample.css" rel="stylesheet" />

</head>
<body>

    <h2>Simple picker</h2>
    <div class="flex">

        <div class="search-picker-wrapper" style="width:308px;">
            <div class="search-picker" id="searchpicker"></div>
        </div>
        <div class="pickerResult" id="searchpicker-result"></div>
        <button id="update_placeholder">update placeholder</button>
    </div>

    <h2>Single choice</h2>
    <div class="flex">
        <div class="search-picker-wrapper" style="width:308px;">
            <div class="search-picker" id="searchpicker-singlechoice"></div>
        </div>
        <div class="pickerResult" id="searchpicker-result-singlechoice"></div>
    </div>

    <h2>Start search from 3 symbols</h2>
    <div class="flex">
        <div class="search-picker-wrapper" style="width:510px;" >
            <div class="search-picker" id="searchpicker-unlim"></div>
        </div>
        <div class="pickerResult" id="searchpicker-result-unlim"></div>
    </div>

    <h2>Show top 3 results, allow 3 choices max</h2>
    <div class="flex">
        <div class="search-picker-wrapper" style="width:308px;" >
            <div class="search-picker" id="searchpicker-top3"></div>
        </div>
        <div class="pickerResult" id="searchpicker-result-top3"></div>
    </div>

    <h2>Cuts long item text</h2>
    <div class="flex">
        <div class="search-picker-wrapper" style="width:308px;" >
            <div class="search-picker" id="searchpicker-cutlong"></div>
        </div>
        <div class="pickerResult" id="searchpicker-result-cutlong"></div>
    </div>

    <h2>Custom field</h2>
    <p>
        Allow to use searchpicker autocomplete to any field or custom input control
    </p>
    <div class="flex">
        <div class="search-picker-wrapper search-picker" style="width:308px;" >
            <textarea  style="width:100%;height:86px;" placeholder="Custom Field" id="searchpicker-customfield"></textarea>
        </div>
        <div class="pickerResult" id="searchpicker-result-customfield"></div>
    </div>


    <h2>Footer</h2>
    <p>
        Display footer in search results
    </p>
    <div class="flex">
        <div class="search-picker-wrapper search-picker" style="width:308px;" >
            <div class="search-picker" id="searchpicker-footer"></div>
        </div>
        <div class="pickerResult" id="searchpicker-result-footer"></div>
    </div>

</body>
</html>
